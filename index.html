    <style>
        :root {
            --bg-color: #2c1f1f;
            --text-color: #f0e6d2;
            --accent-color: #e6a23c;
            --wood-texture: repeating-linear-gradient(45deg, #4a3838, #4a3838 10px, #3e2e2e 10px, #3e2e2e 20px);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: var(--wood-texture);
        }
        .app-container {
            width: 100%; height: 100%;
            max-width: 450px; max-height: 800px;
            background: #3a2a2a;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 15px rgba(0,0,0,0.5);
            overflow: hidden; position: relative;
        }
        #install-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            display: none; /* Hidden by default */
        }
        .screen {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 30px; text-align: center;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;

        .screen.hidden { opacity: 0; pointer-events: none; transform: scale(0.95); }
        #screen1 {
            background:

    <!-- 3D Crystal Ball Script -->
    <script type="module">
        // Import necessary components from Three.js
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        let scene, camera, renderer, controls;
        let crystalBall, particleSystem;
        let originalParticlePositions; // Store original positions for animation
        const clock = new THREE.Clock();
        let container; // The div that will hold our canvas

        // --- Initialization ---
        function init3D() {
            container = document.getElementById('three-canvas-container');
            if (!container) {
                console.error("3D container not found!");
                return;
            }

            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 3.8; // Adjusted for a closer view within the container

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0); // Transparent background
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            container.appendChild(renderer.domElement);
            
            // Add an HDR environment map for realistic reflections and refractions
            new RGBELoader()
                .setPath('https://threejs.org/examples/textures/equirectangular/')
                .load('venice_sunset_1k.hdr', function (texture) {
                    texture.mapping = THREE.EquirectangularReflectionMapping;
                    scene.environment = texture; 
                });

            // Controls setup
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; 
            controls.dampingFactor = 0.04;
            controls.screenSpacePanning = false;
            controls.minDistance = 3;
            controls.maxDistance = 10;
            controls.autoRotate = true; // Let it spin slowly
            controls.autoRotateSpeed = 0.5;
            controls.enableZoom = false; // Disable zooming with scroll wheel
            controls.target.set(0, 0, 0);

            // --- Create Objects ---
            createCrystalBall();
            createParticles();
            createLights();

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);
            
            // Start the animation loop
            animate3D();
        }

        // --- Object Creation Functions ---
        function createCrystalBall() {
            const geometry = new THREE.SphereGeometry(1.5, 128, 128); 
            const material = new THREE.MeshPhysicalMaterial({
                roughness: 0,
                metalness: 0,
                transmission: 1.0, 
                ior: 3.33, 
                thickness: 3.0,
                specularIntensity: 3,
                envMapIntensity: 1.5
            });
            crystalBall = new THREE.Mesh(geometry, material);
            scene.add(crystalBall);
        }

        function createParticles() {
            const particleCount = 2000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const baseColor = new THREE.Color(0x4a90e2);

            for (let i = 0; i < particleCount; i++) {
                const vert = new THREE.Vector3(
                    (Math.random() - 0.5),
                    (Math.random() - 0.5),
                    (Math.random() - 0.5)
                ).normalize().multiplyScalar(Math.random() * 1.4); // Keep particles inside the smaller ball

                positions[i * 3] = vert.x;
                positions[i * 3 + 1] = vert.y;
                positions[i * 3 + 2] = vert.z;

                const mixedColor = baseColor.clone();
                mixedColor.lerp(new THREE.Color(0xd0021b), Math.random() * 0.6);
                colors[i * 3] = mixedColor.r;
                colors[i * 3 + 1] = mixedColor.g;
                colors[i * 3 + 2] = mixedColor.b;
            }
            
            originalParticlePositions = new Float32Array(positions);
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.02,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.9,
                depthWrite: false, 
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        function createLights() {
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.5);
            hemiLight.position.set(0, 20, 0);
            scene.add(hemiLight);
        }

        // --- Event Handlers ---
        function onWindowResize() {
            if (!container) return;
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        // --- Animation Loop ---
        function animate3D() {
            requestAnimationFrame(animate3D);
            const elapsedTime = clock.getElapsedTime();

            if (particleSystem) {
                const positions = particleSystem.geometry.attributes.position.array;
                const timeFactor = elapsedTime * 0.5;
                for (let i = 0; i < positions.length; i += 3) {
                    const x = originalParticlePositions[i];
                    const y = originalParticlePositions[i + 1];
                    const z = originalParticlePositions[i + 2];
                    const scale = 1.0 + Math.sin(timeFactor + x * 2.1) * 0.08;
                    positions[i] = x * scale;
                    positions[i + 1] = y * scale + Math.sin(timeFactor + i) * 0.05;
                    positions[i + 2] = z * scale;
                }
                particleSystem.geometry.attributes.position.needsUpdate = true;
                particleSystem.rotation.y = elapsedTime * 0.05;
            }
            controls.update();
            renderer.render(scene, camera);
        }

        // Expose the init function to be called from the main script
        window.init3D = init3D;
    </script>

    <script>
    const pwaSetup = () => {

        appleIconLink.rel = 'apple-touch-icon';
        appleIconLink.href = iconUrl;
        document.head.appendChild(appleIconLink);

    pwaSetup();

        const inputs = { birthDate: document.getElementById('birthdate-input'), birthTime: document.getElementById('birthtime-input'), timezone: document.getElementById('timezone-input'), llmInput: document.getElementById('llm-input'), };
        const displays = { infoText: document.getElementById('info-text'), sunSign: document.getElementById('sun-sign'), sunEmoji: document.getElementById('sun-emoji'), moonSign: document.getElementById('moon-sign'), moonEmoji: document.getElementById('moon-emoji'), risingSign: document.getElementById('rising-sign'), risingEmoji: document.getElementById('rising-emoji'), todoList: document.getElementById('todo-list'), completedList: document.getElementById('completed-list'), dailyFortune: document.getElementById('daily-fortune'), luckyColor: document.getElementById('lucky-color'), luckyNumber: document.getElementById('lucky-number'), llmCounter: document.getElementById('llm-counter'), chatWindow: document.getElementById('chat-window'), };
        const overlays = { birthdayForm: document.getElementById('birthday-form'), fortuneModal: document.getElementById('fortune-modal'), };
        
        const crystalBallContainer = document.getElementById('crystal-ball-container');

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; buttons.install.style.display = 'block'; });
        buttons.install.addEventListener('click', () => { buttons.install.style.display = 'none'; if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt.userChoice.then((choiceResult) => { console.log(`User ${choiceResult.outcome} the install prompt`); deferredPrompt = null; }); } });

        let userData = {};
        
        function loadUserData() {
            const defaultData = { userId: null, birthDate: null, birthTime: null, timezone: null, lastDivinationDate: null, lastTodoListUpdate: null, weeklyTodos: [], lastChatDate: null, chatCount: 0, conversationHistory: [] };
            const storedData = JSON.parse(localStorage.getItem('divinationAppUser')) || {};
            userData = { ...defaultData, ...storedData };
            if (!userData.userId) { userData.userId = `user_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`; saveUserData(); }
        }

        function saveUserData() { localStorage.setItem('divinationAppUser', JSON.stringify(userData)); }
        function initialize() { loadUserData(); populateTimezoneSelect(); checkInitialState(); setupEventListeners(); renderChatHistory(); }

        function populateTimezoneSelect() {
            const timezones = { "UTC-12":-12, "UTC-11":-11, "UTC-10 (夏威夷)":-10, "UTC-9":-9, "UTC-8 (太平洋时间)":-8, "UTC-7 (山区时间)":-7, "UTC-6 (中部时间)":-6, "UTC-5 (东部时间)":-5, "UTC-4":-4, "UTC-3":-3, "UTC-2":-2, "UTC-1":-1, "UTC+0 (格林威治)":0, "UTC+1 (中欧)":1, "UTC+2":2, "UTC+3":3, "UTC+4":4, "UTC+5":5, "UTC+6":6, "UTC+7":7, "UTC+8 (北京/香港)":8, "UTC+9 (东京)":9, "UTC+10":10, "UTC+11":11, "UTC+12":12 };
            for(const [name, offset] of Object.entries(timezones)){ const option = new Option(name, offset); if (parseInt(offset) === 8) option.selected = true; inputs.timezone.add(option); }
            if(userData.timezone) inputs.timezone.value = userData.timezone;
        }
        
        function checkInitialState() {
            const today = new Date().toDateString();
            if(userData.lastChatDate !== today) { userData.chatCount = 0; userData.lastChatDate = today; saveUserData(); }
            if (!userData.birthDate || !userData.birthTime) { overlays.birthdayForm.classList.remove('hidden'); } else { overlays.birthdayForm.classList.add('hidden'); displayProfileData(); }
            updateMainScreenInfo();
            updateLLMCounter();
        }

        function updateMainScreenInfo() {
            if (userData.lastDivinationDate === new Date().toDateString()) { displays.infoText.textContent = '今天你已经占卜过了。请享受旋转水晶球的乐趣吧！'; } else { displays.infoText.textContent = '轻触水晶球，揭示你今日的命运轨迹。'; }
        }
        
        function updateLLMCounter() { displays.llmCounter.textContent = `今日剩余对话次数: ${88 - userData.chatCount}`; buttons.llmSend.disabled = userData.chatCount >= 88; }

        function setupEventListeners() {
            buttons.cabin.addEventListener('click', () => { if (!userData.birthDate) { overlays.birthdayForm.classList.remove('hidden'); return; } screens.s1.classList.add('hidden'); screens.s2.classList.remove('hidden'); });
            buttons.back.addEventListener('click', () => { screens.s2.classList.add('hidden'); screens.s1.classList.remove('hidden'); });
            buttons.submitBirthday.addEventListener('click', () => { if (inputs.birthDate.value && inputs.birthTime.value) { userData.birthDate = inputs.birthDate.value; userData.birthTime = inputs.birthTime.value; userData.timezone = inputs.timezone.value; overlays.birthdayForm.classList.add('hidden'); displays.infoText.textContent = '感谢你，现在可以开始占卜了。'; displayProfileData(); saveUserData(); } });
            
            let isDragging = false;
            let startX, startY;
            crystalBallContainer.addEventListener('mousedown', (e) => {
                isDragging = false;
                startX = e.clientX;
                startY = e.clientY;
            });
            crystalBallContainer.addEventListener('mousemove', (e) => {
                if (Math.abs(e.clientX - startX) > 5 || Math.abs(e.clientY - startY) > 5) {
                    isDragging = true;
                }
            });
            crystalBallContainer.addEventListener('click', () => {
                if (isDragging) return; // If it was a drag, don't trigger the click event

                if (!userData.birthDate) { overlays.birthdayForm.classList.remove('hidden'); return; }
                const today = new Date().toDateString();
                if (userData.lastDivinationDate === today) { displays.infoText.textContent = '水晶球累了，明天再来吧！'; return; }
                
                userData.lastDivinationDate = today;
                displays.dailyFortune.textContent = getRandomItem(DATA.fortunes);
                const [colorName, colorHex] = getRandomItem(DATA.luckyColors);
                displays.luckyColor.innerHTML = `幸运色: ${colorName} <span class="color-swatch" style="background-color: ${colorHex};"></span>`;
                displays.luckyNumber.textContent = `幸运数字: ${getRandomItem(DATA.luckyNumbers)}`;
                overlays.fortuneModal.classList.remove('hidden');
                saveUserData();
            });

            buttons.closeModal.addEventListener('click', () => { overlays.fortuneModal.classList.add('hidden'); updateMainScreenInfo(); });
            buttons.llmSend.addEventListener('click', handleLLMSubmit);
            inputs.llmInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') handleLLMSubmit(); });
        }

        function addMessageToChat(messageObject) {
            const { sender, text, suggestions } = messageObject;
            const messageEl = document.createElement('div');
            messageEl.classList.add('chat-message', sender);
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.textContent = text;
            if (suggestions && suggestions.length > 0) {
                const suggestionCard = document.createElement('div');
                suggestionCard.className = 'suggestion-card';
                suggestionCard.innerHTML = `<h4>为你推荐的路径：</h4><ul>${suggestions.map(s => `<li>✧ ${s}</li>`).join('')}</ul>`;
                const acceptBtn = document.createElement('button');
                acceptBtn.className = 'btn-primary btn-accept';
                acceptBtn.textContent = '接受建议';
                acceptBtn.onclick = () => {
                    const newTodos = suggestions.map(sText => ({ id: Date.now() + Math.random(), text: sText, completed: false }));
                    userData.weeklyTodos.push(...newTodos);
                    saveUserData();
                    renderTodos();
                    acceptBtn.textContent = '已添加';
                    acceptBtn.disabled = true;
                };
                suggestionCard.appendChild(acceptBtn);
                bubble.appendChild(suggestionCard);
            }
            messageEl.appendChild(bubble);
            displays.chatWindow.appendChild(messageEl);
            displays.chatWindow.scrollTop = displays.chatWindow.scrollHeight;
        }

        function renderChatHistory() {
            displays.chatWindow.innerHTML = '';
            userData.conversationHistory.forEach(addMessageToChat);
        }

        async function handleLLMSubmit() {
            const userInput = inputs.llmInput.value.trim();
            if (userData.chatCount >= 88 || !userInput) return;
            const userMessage = { sender: 'user', text: userInput, suggestions: null };
            addMessageToChat(userMessage);
            userData.conversationHistory.push(userMessage);
            userData.chatCount++;
            saveUserData();
            updateLLMCounter();
            inputs.llmInput.value = "";
            buttons.llmSend.disabled = true;
            try {
                const secureBackendUrl = 'https://api.spirit-vitamin.com/api/chat'; 
                const apiKey = 'fortunetell-a9b8c7d6e5f4';
                const historyToPass = userData.conversationHistory.map(m => m.text);
                const response = await fetch(secureBackendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': apiKey, 'X-User-ID': userData.userId },
                    body: JSON.stringify({ prompt: userInput, conversationHistory: historyToPass })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Request failed with status: ${response.status}`);
                }
                const data = await response.json();
                const lilliaMessage = { sender: 'lillia', text: data.reply, suggestions: data.suggestions };
                addMessageToChat(lilliaMessage);
                userData.conversationHistory.push(lilliaMessage);
                saveUserData();
            } catch (error) {
                console.error("API Call Error:", error);
                addMessageToChat({ sender: 'lillia', text: `连接Lillia的魔法失败了。 ${error.message}` });
            } finally {
                buttons.llmSend.disabled = userData.chatCount >= 88;
            }
        }

        function displayProfileData() {
            if (!userData.birthDate) return;
            const birthDateTime = new Date(`${userData.birthDate}T${userData.birthTime}`);
            const [sunSign, sunEmoji] = getSunSign(birthDateTime);
            const [moonSign, moonEmoji] = getMoonSign(birthDateTime);
            const [risingSign, risingEmoji] = getRisingSign(birthDateTime, parseInt(userData.timezone));
            displays.sunSign.textContent = sunSign; displays.sunEmoji.textContent = sunEmoji;
            displays.moonSign.textContent = moonSign; displays.moonEmoji.textContent = moonEmoji;
            displays.risingSign.textContent = risingSign; displays.risingEmoji.textContent = risingEmoji;
            generateAndDisplayTodos();
        }

        function renderTodos() {
            displays.todoList.innerHTML = ''; displays.completedList.innerHTML = '';
            if (!userData.weeklyTodos) userData.weeklyTodos = [];
            userData.weeklyTodos.forEach(todo => {
                const li = document.createElement('li');
                const checkboxId = `todo-${todo.id}`;
                li.innerHTML = `<input type="checkbox" id="${checkboxId}" data-id="${todo.id}" ${todo.completed ? 'checked' : ''}><label for="${checkboxId}">${todo.text}</label>`;
                if (todo.completed) { displays.completedList.appendChild(li); } else { displays.todoList.appendChild(li); }
            });
            document.querySelectorAll('.todo-list input[type="checkbox"]').forEach(checkbox => { checkbox.addEventListener('change', handleTodoChange); });
        }
        
        function handleTodoChange(event) {
            const todoId = parseFloat(event.target.dataset.id);
            const todo = userData.weeklyTodos.find(t => t.id === todoId);
            if (todo) { todo.completed = event.target.checked; saveUserData(); renderTodos(); }
        }

        function generateAndDisplayTodos() {
            const today = new Date(); const lastUpdate = new Date(userData.lastTodoListUpdate || 0);
            const isMonday = today.getDay() === 1; const oneWeek = 6 * 24 * 60 * 60 * 1000;
            if (isMonday && (today - lastUpdate > oneWeek)) {
                console.log("It's Monday! Clearing conversation history and old tasks.");
                userData.conversationHistory = [];
                userData.weeklyTodos = userData.weeklyTodos.filter(todo => !todo.completed); // Keep uncompleted tasks
                userData.lastTodoListUpdate = today.toISOString();
                saveUserData();
            }
            renderTodos();
        }
        
        const SIGNS = [ ["摩羯座", "♑️"], ["水瓶座", "♒️"], ["双鱼座", "♓️"], ["白羊座", "♈️"], ["金牛座", "♉️"], ["双子座", "♊️"], ["巨蟹座", "♋️"], ["狮子座", "♌️"], ["处女座", "♍️"], ["天秤座", "♎️"], ["天蝎座", "♏️"], ["射手座", "♐️"], ];
        function getSunSign(date) { const m = date.getMonth() + 1; const d = date.getDate(); if((m==1&&d>=20)||(m==2&&d<=18)) return SIGNS[1]; if((m==2&&d>=19)||(m==3&&d<=20)) return SIGNS[2]; if((m==3&&d>=21)||(m==4&&d<=19)) return SIGNS[3]; if((m==4&&d>=20)||(m==5&&d<=20)) return SIGNS[4]; if((m==5&&d>=21)||(m==6&&d<=21)) return SIGNS[5]; if((m==6&&d>=22)||(m==7&&d<=22)) return SIGNS[6]; if((m==7&&d>=23)||(m==8&&d<=22)) return SIGNS[7]; if((m==8&&d>=23)||(m==9&&d<=22)) return SIGNS[8]; if((m==9&&d>=23)||(m==10&&d<=23)) return SIGNS[9]; if((m==10&&d>=24)||(m==11&&d<=22)) return SIGNS[10]; if((m==11&&d>=23)||(m==12&&d<=21)) return SIGNS[11]; if((m==12&&d>=22)||(m==1&&d<=19)) return SIGNS[0]; return SIGNS[0]; /* Fallback */ }
        function getMoonSign(date) { const dayOfYear = Math.floor((date - new Date(date.getFullYear(), 0, 0)) / 86400000); const signIndex = Math.floor((dayOfYear / 2.5) + date.getDay()) % 12; return SIGNS[signIndex]; }
        function getRisingSign(date, timezoneOffset) { const utcHour = date.getUTCHours(); const localHour = (utcHour + timezoneOffset + 24) % 24; const signIndex = (SIGNS.findIndex(s => s[0] === "白羊座") + Math.floor(localHour / 2)) % 12; return SIGNS[signIndex]; }

        const DATA = {
            fortunes: ["今天，一颗被遗忘的创意种子将在你的脑海中发芽。","一次意想不到的对话将为你打开一扇新的大门。","一直困扰你的小烦恼，其实是一个伪装的礼物。","能量充沛！适合开始一项新计划。","今天你的直觉异常敏锐，相信内心的第一个声音。","放慢脚步，享受当下。一杯热茶或一本好书都能为你补充能量。","一个微小的善举，会像涟漪一样为你带来意想不到的好运。","你的耐心将在今天得到回报，某个长期努力的项目将出现积极进展。","注意梦境中的信息，它可能隐藏着对现实问题的解答。","今天是整理思绪的好时机，把杂乱的想法写下来。","与大自然接触会给你带来平静和力量。","可能会收到来自远方朋友的消息，重拾旧日的温暖情谊。"],
            luckyColors: [["星空紫", "#574b90"], ["海洋蓝", "#3498db"], ["森林绿", "#2ecc71"],["阳光橙", "#f39c12"], ["樱花粉", "#ffc0cb"], ["大地棕", "#8B4513"],["月光银", "#c0c0c0"], ["火焰红", "#e74c3c"], ["柠檬黄", "#f1c40f"],["薄荷青", "#1abc9c"], ["深海蓝", "#2c3e50"], ["玫瑰金", "#b76e79"]],
            luckyNumbers: [3, 5, 7, 8, 9, 11, 12, 13, 16, 18, 21, 22, 27, 33, 42, 66],
            todoPool: ["整理一个你经常使用的空间。","花15分钟进行一次正念呼吸或冥想。","主动联系一位许久未见的朋友。","学习一个新技能的入门知识。","写下三个你今天感到感恩的瞬间。","进行一次20分钟的散步，不听音乐。","尝试做一道你从未做过的菜。","清理手机里不再需要的App和照片。","阅读一本书中让你有共鸣的章节。","为下周的工作或生活制定一个简单清晰的计划。","听一整张你从未听过的专辑。","画一幅简单的画，不必追求完美。","给自己写一封信，记录下现在的想法。","完成一项拖延了很久的小家务。","尝试用非惯用手做一件简单的事情。"]
        };

        function getRandomItem(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

        initialize();
    });
