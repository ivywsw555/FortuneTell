    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        let particleRadiusMultiplier = 1.0;
        let targetParticleRadiusMultiplier = 1.0;

        let scene, camera, renderer, controls;
        let crystalBall, particleSystem;
        let singleSmokeWisp;
        
        let originalParticlePositions;
        const clock = new THREE.Clock();
        let container;

        function init3D() {
            container = document.getElementById('three-canvas-container');
            if (!container) {
                console.error("3D container not found!");
                return;
            }
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 3.8;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.8;
            container.appendChild(renderer.domElement);
            
            new RGBELoader()
                .load('https://raw.githubusercontent.com/ivywsw555/FortuneTell/main/1k.hdr', function (texture) {
                    texture.mapping = THREE.EquirectangularReflectionMapping;
                    scene.environment = texture;
                });

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; 
            controls.dampingFactor = 0.04;
            controls.screenSpacePanning = false;
            controls.minDistance = 3;
            controls.maxDistance = 10;
            controls.autoRotate = true; 
            controls.autoRotateSpeed = 0.5;
            controls.enableZoom = true; 
            controls.target.set(0, 0, 0);

            createCrystalBall();
            createRepoSmokeEffect();

            createParticles();
            createLights();

            window.addEventListener('resize', onWindowResize, false);
            onWindowResize(); 
            animate3D();
        }

        function createCrystalBall() {
            const geometry = new THREE.SphereGeometry(1.5, 64, 64); 
            const material = new THREE.MeshPhysicalMaterial({
                roughness: 0, metalness: 0, transmission: 1.0,
                ior: 2.0, attenuationColor: 0xf0a6f5, attenuationDistance: 3.8,
                thickness: 3.5, specularIntensity: 4.0, envMapIntensity: 2.0,
                color: 0xffffff
            });
            crystalBall = new THREE.Mesh(geometry, material);
            scene.add(crystalBall);
        }

        function createParticles() {
            const particleCount = 1000; 
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const baseColor = new THREE.Color(0x4a90e2);

            for (let i = 0; i < particleCount; i++) {
                const vert = new THREE.Vector3((Math.random() - 0.5), (Math.random() - 0.5), (Math.random() - 0.5))
                    .normalize().multiplyScalar(Math.random() * 1.4); 
                positions.set([vert.x, vert.y, vert.z], i * 3);
                const mixedColor = baseColor.clone().lerp(new THREE.Color(0xd0021b), Math.random() * 0.6);
                colors.set([mixedColor.r, mixedColor.g, mixedColor.b], i * 3);
            }
            
            originalParticlePositions = new Float32Array(positions);
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.05, vertexColors: true, blending: THREE.AdditiveBlending,
                transparent: true, opacity: 0.9, depthWrite: false, 
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        function createRepoSmokeEffect() {
            const loader = new THREE.TextureLoader();
            const smokeTextureUrl = 'https://raw.githubusercontent.com/bobbyroe/Simple-Particle-Effects/master/img/smoke.png';

            loader.load(smokeTextureUrl, function(texture) {
                const smokeGeometry = new THREE.PlaneGeometry(1.8, 1.8);
                const smokeMaterial = new THREE.MeshBasicMaterial({
                    map: texture,
                    transparent: true,
                    opacity: 0.3,
                    blending: THREE.NormalBlending,
                    depthWrite: false,
                });

                singleSmokeWisp = new THREE.Mesh(smokeGeometry, smokeMaterial);
                crystalBall.add(singleSmokeWisp);
            });
        }
        function createLights() {
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.5);
            hemiLight.position.set(0, 20, 0);
            scene.add(hemiLight);
        }

        function onWindowResize() {
            if (!container) return;
            camera.aspect = container.clientWidth / container.clientHeight;
            const baseHeight = 280;
            const baseDistance = 3.8;
            camera.position.z = baseDistance * (container.clientHeight / baseHeight);
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        window.expandParticles = () => { targetParticleRadiusMultiplier = 4.0; };
        window.shrinkParticles = () => { targetParticleRadiusMultiplier = 1.0; };

        function animate3D() {
            requestAnimationFrame(animate3D);
            const elapsedTime = clock.getElapsedTime();

            const startRadius = (targetParticleRadiusMultiplier > 1.0) ? 1.0 : 2.5; 
            const endRadius = targetParticleRadiusMultiplier;
            if (startRadius !== endRadius) {
                const totalDistance = endRadius - startRadius;
                const currentDistance = particleRadiusMultiplier - startRadius;
                const progress = Math.max(0, Math.min(1, currentDistance / totalDistance));
                const easedFactor = 0.01 + Math.sin(progress * Math.PI) * 0.05;
                particleRadiusMultiplier = THREE.MathUtils.lerp(particleRadiusMultiplier, targetParticleRadiusMultiplier, easedFactor);
            }
            if (particleSystem) {
                const positions = particleSystem.geometry.attributes.position.array;
                const timeFactor = elapsedTime * 0.5;
                for (let i = 0; i < positions.length; i += 3) {
                    const x = originalParticlePositions[i];
                    const y = originalParticlePositions[i + 1];
                    const z = originalParticlePositions[i + 2];
                    const scale = 1.0 + Math.sin(timeFactor + x * 2.1) * 0.08;
                    
                    positions[i] = x * scale * particleRadiusMultiplier;
                    positions[i + 1] = (y * scale + Math.sin(timeFactor + i) * 0.05) * particleRadiusMultiplier;
                    positions[i + 2] = z * scale * particleRadiusMultiplier;
                }
                particleSystem.geometry.attributes.position.needsUpdate = true;
                particleSystem.rotation.y = elapsedTime * 0.05;
            }
            if (singleSmokeWisp) {
                singleSmokeWisp.lookAt(camera.position);
                singleSmokeWisp.position.y = Math.sin(elapsedTime * 0.5) * 0.2;
                singleSmokeWisp.rotation.z = elapsedTime * 0.1;
            }
            controls.update();
            renderer.render(scene, camera);
        }

        window.init3D = init3D;
    </script>

    <script>

        let saveTimeout;

        function checkInitialState() {

            // If it's a new day OR if the data for today is incomplete, reset the daily state.
            if (userData.lastDivinationDate !== today || !userData.todayDivination) {

        function displayTodayCard() {

            const todoId = parseFloat(event.target.dataset.id);

        function addMessageToChat(messageObject) {
            const { sender, text, suggestions } = messageObject;
            const messageEl = document.createElement('div');
            messageEl.classList.add('chat-message', sender);
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.textContent = text;
            if (suggestions && suggestions.length > 0) {
                const suggestionCard = document.createElement('div');
                suggestionCard.className = 'suggestion-card';
                suggestionCard.innerHTML = `<h4>为你推荐的路径：</h4><ul>${suggestions.map(s => `<li>✧ ${s}</li>`).join('')}</ul>`;

                acceptBtn.className = 'btn-primary btn-accept';
                acceptBtn.textContent = '接受建议';

                    const newTodos = suggestions.map(sText => ({ id: Date.now() + Math.random(), text: sText, completed: false }));

                    saveUserData();
                    renderTodos();
                    acceptBtn.textContent = '已添加';
                    acceptBtn.disabled = true;

                suggestionCard.appendChild(acceptBtn);
                bubble.appendChild(suggestionCard);

            displays.chatWindow.appendChild(messageEl);
            displays.chatWindow.scrollTop = displays.chatWindow.scrollHeight;
        }

        function renderChatHistory() {
            displays.chatWindow.innerHTML = '';
            userData.conversationHistory.forEach(addMessageToChat);
        }
        
        async function handleLLMSubmit() {
            const userInput = inputs.llmInput.value.trim();
            if (userData.chatCount >= 88 || !userInput) return;
            const userMessage = { sender: 'user', text: userInput, suggestions: null };
            addMessageToChat(userMessage);
            userData.conversationHistory.push(userMessage);
            userData.chatCount++;
            saveUserData();
            updateLLMCounter();
            inputs.llmInput.value = "";
            buttons.llmSend.disabled = true;
            try {
                const secureBackendUrl = 'https://api.spirit-vitamin.com/api/chat'; 
                const apiKey = 'fortunetell-a9b8c7d6e5f4';
                const historyToPass = userData.conversationHistory.map(m => m.text);

                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': apiKey, 'X-User-ID': userData.userId },

                if (!response.ok) {

                    throw new Error(errorData.error || `Request failed with status: ${response.status}`);

            if (!userData.birthDate) return;
            const birthDateTime = new Date(`${userData.birthDate}T${userData.birthTime}`);
            const [sunSign, sunEmoji] = getSunSign(birthDateTime);

            displays.risingSign.textContent = risingSign; displays.risingEmoji.textContent = risingEmoji;

            displays.todoList.innerHTML = ''; displays.completedList.innerHTML = '';

        function generateAndDisplayTodos() {
            const today = new Date(); const lastUpdate = new Date(userData.lastTodoListUpdate || 0);
            const isMonday = today.getDay() === 1; const oneWeek = 6 * 24 * 60 * 60 * 1000;
            if (isMonday && (today - lastUpdate > oneWeek)) {
                console.log("It's Monday! Clearing conversation history and old tasks.");
                userData.conversationHistory = [];
                userData.weeklyTodos = userData.weeklyTodos.filter(todo => !todo.completed); // Keep uncompleted tasks

                saveUserData();

        const SIGNS = [

        ["天蝎座", "♏️"], // Scorpio,  Index 10

        ];

        function getSunSign(date) {
        const m = date.getMonth() + 1;
        const d = date.getDate();
        if ((m === 1 && d >= 20) || (m === 2 && d <= 18)) return SIGNS[1]; // Aquarius
        if ((m === 2 && d >= 19) || (m === 3 && d <= 20)) return SIGNS[2]; // Pisces
        if ((m === 3 && d >= 21) || (m === 4 && d <= 19)) return SIGNS[3]; // Aries
        if ((m === 4 && d >= 20) || (m === 5 && d <= 20)) return SIGNS[4]; // Taurus
        if ((m === 5 && d >= 21) || (m === 6 && d <= 21)) return SIGNS[5]; // Gemini
        if ((m === 6 && d >= 22) || (m === 7 && d <= 22)) return SIGNS[6]; // Cancer
        if ((m === 7 && d >= 23) || (m === 8 && d <= 22)) return SIGNS[7]; // Leo
        if ((m === 8 && d >= 23) || (m === 9 && d <= 22)) return SIGNS[8]; // Virgo
        if ((m === 9 && d >= 23) || (m === 10 && d <= 23)) return SIGNS[9]; // Libra
        if ((m === 10 && d >= 24) || (m === 11 && d <= 22)) return SIGNS[10]; // Scorpio
        if ((m === 11 && d >= 23) || (m === 12 && d <= 21)) return SIGNS[11]; // Sagittarius
        if ((m === 12 && d >= 22) || (m === 1 && d <= 19)) return SIGNS[0]; // Capricorn
        return SIGNS[0]; // Fallback
        }

        function getMoonSign(date) {
            const dayOfYear = Math.floor((date - new Date(date.getFullYear(), 0, 0)) / 86400000);
            const signIndex = Math.floor((dayOfYear / 2.5) + date.getDay()) % 12;
            return SIGNS[signIndex];
        }

        function getRisingSign(date, timezoneOffset) {
            const utcHour = date.getUTCHours();
            const localHour = (utcHour + timezoneOffset + 24) % 24;
            const ARIES_INDEX = 3; 
            const signsToAdvance = Math.floor(localHour / 2);
            const signIndex = (ARIES_INDEX + signsToAdvance) % 12;
            return SIGNS[signIndex];
        }
