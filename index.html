<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c1f1f">
    <title>每日占卜 | 3D Crystal Ball</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <style>
        :root {
            --bg-color: #2c1f1f;
            --text-color: #f0e6d2;
            --accent-color: #e6a23c;
            --wood-texture: repeating-linear-gradient(45deg, #4a3838, #4a3838 10px, #3e2e2e 10px, #3e2e2e 20px);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: var(--wood-texture);
        }
        .app-container {
            width: 100%; height: 100%;
            max-width: 900px; max-height: 1700px;
            background: #3a2a2a;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 15px rgba(0,0,0,0.5);
            overflow: hidden; position: relative;
            user-select: none; 
            -webkit-user-select: none; 
            -moz-user-select: none;  
            -ms-user-select: none;  
            -webkit-tap-highlight-color: transparent;

            -webkit-touch-callout: none; 
        }
        #install-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            display: none; /* Hidden by default */
        }
        .screen {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 0px; text-align: center;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .screen.hidden { opacity: 0; pointer-events: none; transform: scale(0.95); }
        #screen1 {
            background: 
                radial-gradient(circle at 50% 65%, rgba(224, 206, 172, 0.15) 0%, transparent 40%),
                radial-gradient(circle at center, #501855, var(--bg-color) 70%);
        }
        .cabin-button {
            position: absolute; top: 20px; right: 20px;
            background: none; border: none; cursor: pointer; z-index: 10; padding: 10px;
        }
        .cabin-button svg { width: 32px; height: 32px; fill: var(--text-color); transition: transform 0.3s; }
        .cabin-button:hover svg { transform: scale(1.1); filter: drop-shadow(0 0 5px var(--accent-color)); }
        
        /* START: Styles for Language Switcher */
        #language-selector {
            position: absolute;
            top: 25px;
            left: 20px;
            z-index: 11; /* Above cabin button */
            background: rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        #language-selector .lang-option {
            color: #aaa;
            text-decoration: none;
            padding: 5px 8px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        #language-selector .lang-option.active {
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }
        /* END: Styles for Language Switcher */

        .title { font-size: 2rem; font-weight: 700; margin-bottom: 20px; text-shadow: 0 0 10px var(--accent-color);  top: 10rem;
            position: absolute; }
        
        /* Styles for the 3D Crystal Ball */
        .crystal-ball-container { 
            position: relative; 
            cursor: pointer; 
            width: 100%;
            height: 100%; /* Changed from 280px */
            filter: drop-shadow(0 20px 25px rgba(0,0,0,0.5)); 
            animation: float 6s ease-in-out infinite;
        }
        /* This div will hold the Three.js canvas */
        #three-canvas-container {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ensures canvas stays rounded */
        }
        #three-canvas-container canvas {
            display: block; /* Removes any default canvas margin */
        }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0px); } }
        
        .ball-stand {
            width: 120px; height: 40px; background: #3d2020;
            border-radius: 10px 10px 50% 50% / 10px 10px 20px 20px;
            bottom: 21rem;
            box-shadow: inset 0 5px 10px rgba(143, 67, 67, 0.5);
            position: relative; 
            z-index: -1;
            left: 50%;
            transform: translateX(-50%);
        }
        .info-text {font-size: 1rem; max-width: 80%; line-height: 1.6;position: absolute;bottom: 12rem; }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            z-index: 100; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 20px; transition: opacity 0.5s;
        }
        .overlay.hidden { opacity: 0; pointer-events: none; }
        .form-content, .modal-content {
            background: rgba(44, 31, 31, 0.9); padding: 30px;
            border-radius: 15px; text-align: center;
            width: 90%; max-width: 380px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .form-content h2, .modal-content h3 { margin-bottom: 20px; color: var(--accent-color); }
        .form-content .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .form-content input, .form-content select { padding: 12px; border-radius: 8px; border: 2px solid var(--accent-color); background: rgba(0,0,0,0.3); color: var(--text-color); font-size: 1rem; width: 100%; }
        .modal-content p { line-height: 1.7; margin-bottom: 20px; }
        .lucky-elements { display: flex; justify-content: space-around; align-items: center; margin-bottom: 20px; font-size: 1rem; }
        .lucky-elements .color-swatch { width: 20px; height: 20px; border-radius: 50%; display: inline-block; vertical-align: middle; margin-left: 8px; border: 1px solid #fff3; }
        .btn-primary { padding: 12px 25px; border-radius: 8px; border: none; background: var(--accent-color); color: var(--bg-color); font-size: 1rem; font-weight: bold; cursor: pointer; transition: all 0.3s ease; margin-top: 10px; }
        .btn-primary:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--accent-color); }
        #screen2 { background: linear-gradient(180deg, #3a2a2a, #201515); justify-content: flex-start; padding-top: 70px; overflow-y: auto; }
        .back-button { position: absolute; top: 20px; left: 20px; background: none; border: none; color: var(--text-color); font-size: 2rem; cursor: pointer; z-index: 10; }
        .results-content { padding:30px;display: flex; flex-direction: column; gap: 20px; width: 100%; padding-bottom: 30px; }
        .result-card { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 15px; border-left: 5px solid var(--accent-color); text-align: left; }
        .result-card h3 { margin-bottom: 10px; color: var(--accent-color); font-size: 1.2rem; display: flex; align-items: center; justify-content: space-between; }
        .result-card h3 .explanation { font-size: 0.8rem; color: #ccc; font-weight: 400; }
        .result-card p, .result-card li { font-size: 0.95rem; line-height: 1.7; }
        
        /* START: Added styles for Today's Card */
        #today-card {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            z-index: 5;
            padding: 15px;
            transition: opacity 0.5s ease-in-out;
        }
        #today-card.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #today-card h3 {
            font-size: 1rem;
            margin-bottom: 8px;
        }
        #today-card p {
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        #today-card .lucky-elements {
            font-size: 0.9rem;
            justify-content: flex-start;
            gap: 20px;
            margin-bottom: 0;
        }
         /* END: Added styles for Today's Card */

        .signs-display { display: flex; justify-content: space-around; text-align: center; }
        .sign { font-size: 1rem; }
        .sign .emoji { font-size: 2.5rem; display: block; margin-bottom: 5px; }
        .todo-section h4 { font-size: 1rem; margin-bottom: 10px; color: #ddd; border-bottom: 1px solid #555; padding-bottom: 5px;}
        .todo-list { list-style: none; padding-left: 0; }
        .todo-list li { margin-bottom: 10px; display: flex; align-items: center; cursor: pointer;}
        .todo-list li input[type="checkbox"] { display: none; }
        .todo-list li label { position: relative; padding-left: 30px; line-height: 1.5; }
        .todo-list li label::before { content: ''; position: absolute; left: 0; top: 2px; width: 20px; height: 20px; border: 2px solid var(--accent-color); border-radius: 4px; background-color: transparent; transition: all 0.2s; }
        .todo-list li input:checked + label::after { content: '✔'; position: absolute; left: 4px; top: 0; font-size: 16px; color: var(--accent-color); }
        .todo-list li input:checked + label { text-decoration: line-through; color: #888; }
        .chat-container { display: flex; flex-direction: column; width: 100%; height: 250px; }
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #555; margin-bottom: 10px; }
        .chat-message { display: flex; margin-bottom: 10px; max-width: 85%; }
        .chat-message .bubble { padding: 10px 15px; border-radius: 18px; line-height: 1.5; }
        .chat-message.user { justify-content: flex-end; margin-left: auto; }
        .chat-message.user .bubble { background-color: var(--accent-color); color: #1a1029; border-bottom-right-radius: 4px; }
        .chat-message.lillia { justify-content: flex-start; margin-right: auto; }
        .chat-message.lillia .bubble { background-color: #4a4058; border-bottom-left-radius: 4px; }
        .suggestion-card { background: rgba(0,0,0,0.3); border-radius: 12px; padding: 15px; margin-top: 10px; border-left: 3px solid var(--accent-color); }
        .suggestion-card h4 { font-size: 0.9rem; color: var(--accent-color); margin-bottom: 10px; }
        .suggestion-card ul { list-style: none; padding-left: 0; margin-bottom: 15px; }
        .suggestion-card li { font-size: 0.9rem; margin-bottom: 5px; }
        .btn-accept { width: 100%; padding: 8px; font-size: 0.9rem; }
        .btn-accept:disabled { background-color: #333; color: #777; cursor: not-allowed; }
        #chat-input-area { display: flex; gap: 10px; }
        #llm-input { flex-grow: 1; background: rgba(0,0,0,0.3); border: 1px solid #555; border-radius: 20px; color: var(--text-color); padding: 10px 15px; font-size: 1rem; }
        #llm-send-btn { width: 50px; height: 44px; border-radius: 50%; border: none; background-color: var(--accent-color); color: #1a1029; font-size: 1.5rem; cursor: pointer; flex-shrink: 0; }
        #llm-counter { font-size: 0.8rem; color: #aaa; text-align: center; width: 100%; margin-top: 5px; }

    </style>

<body>

        </div>
        
        <div class="screen hidden" id="screen2"><button class="back-button" id="back-button" title="返回">«</button><div class="results-content"><div class="result-card"><h3 data-translate-key="s2-card1-title">你的星辰图谱</h3><div class="signs-display"><div class="sign"><span class="emoji" id="sun-emoji">☀️</span><strong data-translate-key="sun-sign-label">太阳星座</strong> <span class="explanation" data-translate-key="sun-sign-desc">核心自我</span><p id="sun-sign"></p></div><div class="sign"><span class="emoji" id="moon-emoji">🌙</span><strong data-translate-key="moon-sign-label">月亮星座</strong> <span class="explanation" data-translate-key="moon-sign-desc">内在情绪</span><p id="moon-sign"></p></div><div class="sign"><span class="emoji" id="rising-emoji">🌅</span><strong data-translate-key="rising-sign-label">上升星座</strong> <span class="explanation" data-translate-key="rising-sign-desc">社交面具</span><p id="rising-sign"></p></div></div></div><div class="result-card"><h3>通往理想自我的路径</h3><div class="todo-section"><h4>本周指引</h4><ul id="todo-list" class="todo-list"></ul></div><div class="todo-section"><h4>已完成</h4><ul id="completed-list" class="todo-list"></ul></div></div>

        <button id="install-button" class="btn-primary" data-translate-key="install-button">安装应用</button>

    <script type="module">
        // Import necessary components from Three.js
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        let particleRadiusMultiplier = 1.0;
        let targetParticleRadiusMultiplier = 1.0;

        let scene, camera, renderer, controls;
        let crystalBall, particleSystem;
        let originalParticlePositions; // Store original positions for animation
        const clock = new THREE.Clock();
        let container; // The div that will hold our canvas

        // --- Initialization ---
        function init3D() {
            container = document.getElementById('three-canvas-container');
            if (!container) {
                console.error("3D container not found!");
                return;
            }

            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 3.8; // Adjusted for a closer view within the container

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0); // Transparent background
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.8;
            container.appendChild(renderer.domElement);
            
            // Add an HDR environment map for realistic reflections and refractions
            /*
            new RGBELoader()
                .setPath('https://threejs.org/examples/textures/equirectangular/')
                .load('venice_sunset_1k.hdr', function (texture) {
                    texture.mapping = THREE.EquirectangularReflectionMapping;
                    scene.environment = texture; 
                });
            */
            new RGBELoader()
                .load('https://raw.githubusercontent.com/ivywsw555/FortuneTell/main/1k.hdr', function (texture) {
                    texture.mapping = THREE.EquirectangularReflectionMapping;
                    scene.environment = texture;
                });
            // Controls setup
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; 
            controls.dampingFactor = 0.04;
            controls.screenSpacePanning = false;
            controls.minDistance = 3;
            controls.maxDistance = 10;
            controls.autoRotate = true; 
            controls.autoRotateSpeed = 0.5;
            controls.enableZoom = true; 
            controls.target.set(0, 0, 0);

            // --- Create Objects ---
            createCrystalBall();
            createParticles();
            createLights();

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);
            onWindowResize(); 
            // Start the animation loop
            animate3D();
        }

        // --- Object Creation Functions ---
        function createCrystalBall() {
            const geometry = new THREE.SphereGeometry(1.5, 128, 128);
            const material = new THREE.MeshPhysicalMaterial({
                roughness: 0,
                metalness: 0,
                transmission: 1.0,
                ior: 2.0,
        
                attenuationColor: 0xf0a6f5, // A very light blue/purple tint
        
                // 2. Define how far light travels before being fully absorbed by the color.
                //    A smaller number means the color is more pronounced.
                attenuationDistance: 3.8,
        
                // This property now has a more significant visual effect
                thickness: 3.5,
        
                specularIntensity: 4.0,
                envMapIntensity: 2.0,
                color: 0xffffff
            });
            crystalBall = new THREE.Mesh(geometry, material);
            scene.add(crystalBall);
        }

        function createParticles() {
            const particleCount = 2000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const baseColor = new THREE.Color(0x4a90e2);

            for (let i = 0; i < particleCount; i++) {
                const vert = new THREE.Vector3(
                    (Math.random() - 0.5),
                    (Math.random() - 0.5),
                    (Math.random() - 0.5)
                ).normalize().multiplyScalar(Math.random() * 1.4); 

                positions[i * 3] = vert.x;
                positions[i * 3 + 1] = vert.y;
                positions[i * 3 + 2] = vert.z;

                const mixedColor = baseColor.clone();
                mixedColor.lerp(new THREE.Color(0xd0021b), Math.random() * 0.6);
                colors[i * 3] = mixedColor.r;
                colors[i * 3 + 1] = mixedColor.g;
                colors[i * 3 + 2] = mixedColor.b;
            }
            
            originalParticlePositions = new Float32Array(positions);
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.9,
                depthWrite: false, 
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }
        function createClouds() {
            cloudGroup = new THREE.Group();
            const textureLoader = new THREE.TextureLoader();
            
            const textureUrl = 'https://raw.githubusercontent.com/S-U-B-H-A-D-E-E-P/particle-system-babylonjs/master/assets/smoke.png';

            textureLoader.load(textureUrl, function (texture) {
                const cloudGeometry = new THREE.PlaneGeometry(2.5, 2.5);
                const cloudMaterial = new THREE.MeshBasicMaterial({
                    map: texture,
                    blending: THREE.NormalBlending,
                    transparent: true,
                    opacity: 0.2, 
                    depthWrite: false,
                });

                const numClouds = 20;
                for (let i = 0; i < numClouds; i++) {
                    const cloud = new THREE.Mesh(cloudGeometry, cloudMaterial);

                    const randomPoint = new THREE.Vector3(
                        Math.random() * 2 - 1,
                        Math.random() * 2 - 1,
                        Math.random() * 2 - 1
                    ).normalize().multiplyScalar(Math.random() * 1.4);
                    
                    cloud.position.copy(randomPoint);
                    cloud.rotation.z = Math.random() * Math.PI * 2;
                    
                    cloud.userData.rotationSpeed = (Math.random() - 0.5) * 0.001;

                    cloudGroup.add(cloud);
                }
            });
            
            scene.add(cloudGroup);
        }
        function createLights() {
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.5);
            hemiLight.position.set(0, 20, 0);
            scene.add(hemiLight);
        }

        // --- Event Handlers ---
        function onWindowResize() {
            if (!container) return;
        
            // This keeps the aspect ratio correct
            camera.aspect = container.clientWidth / container.clientHeight;
        
            // This is the new logic to keep the crystal ball the same apparent size
            // It moves the camera further away as the container gets taller.
            // The original setup had a 280px height for a camera distance of 3.8.
            const baseHeight = 280; // The original height of the container
            const baseDistance = 3.8; // The original camera distance
            camera.position.z = baseDistance * (container.clientHeight / baseHeight);
        
            // You must always call this after changing camera properties
            camera.updateProjectionMatrix();
        
            // This resizes the canvas to fill the new container size
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        // --- Animation Controls ---
        window.expandParticles = () => {
            targetParticleRadiusMultiplier = 4.0; // Expand to 2.5x the original size
        };

        window.shrinkParticles = () => {
            targetParticleRadiusMultiplier = 1.0; // Return to normal size
        };

        function animate3D() {
            requestAnimationFrame(animate3D);
            const elapsedTime = clock.getElapsedTime();

            // Smoothly animate the radius multiplier
            const startRadius = (targetParticleRadiusMultiplier > 1.0) ? 1.0 : 2.5; 
            const endRadius = targetParticleRadiusMultiplier;

            // Check if we are animating to avoid division by zero
            if (startRadius !== endRadius) {
                const totalDistance = endRadius - startRadius;
                const currentDistance = particleRadiusMultiplier - startRadius;
                const progress = Math.max(0, Math.min(1, currentDistance / totalDistance));
                const easedFactor = 0.01 + Math.sin(progress * Math.PI) * 0.05;
                particleRadiusMultiplier = THREE.MathUtils.lerp(particleRadiusMultiplier, targetParticleRadiusMultiplier, easedFactor);
            }
            if (particleSystem) {
                const positions = particleSystem.geometry.attributes.position.array;
                const timeFactor = elapsedTime * 0.5;
